{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function () {
        if (typeof error != "") {
            $(".alertBox span").text(error);
            $(".alertBox").show();
        }
        else {
            $(".alertBox").hide();
        }
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="alertBox col-md-12"><br><br><br>
            <div class="alert alert-danger">
                    {{error}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"><br><br><br>
            <h2 class="h2 text-center">Register</h2>
            <hr><br>
            <form method="post">
                {% csrf_token %}
                <span class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-control">  
                </span>
                <br>
                <span class="form-group">
                <input type="password" name="password1" placeholder="Password" class="form-control">  
                </span>
                <br>
                <span class="form-group">
                <input type="password" name="password2" placeholder="Confirm Password" class="form-control">  
                </span>

                <br>
                <button type="submit" class="btn btn-primary form-control" href="{% url 'register' %}">Register</button>
            </form>
            <br>
            <div class="text-center">
                <small><a href="{% url 'login' %}">Already have an account?</a></small>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
